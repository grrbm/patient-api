<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient API Status</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; color: #222; }
    button { padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }
    #status { margin-top: 1rem; }
    .ok { color: #2e7d32; }
    .error { color: #c62828; }
    pre { background: #f5f5f5; padding: 1rem; border-radius: 4px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Patient API Local Status</h1>
  <p>This page checks the health endpoint exposed by the API server at <code>http://localhost:3000/health</code>.</p>
  <button id="check">Check API Health</button>
  <div id="status"></div>

  <script>
    const statusEl = document.getElementById('status');
    const button = document.getElementById('check');

    async function checkHealth() {
      statusEl.textContent = 'Checkingâ€¦';
      statusEl.className = '';

      try {
        const response = await fetch('http://localhost:3000/health');
        const text = await response.text();

        if (!response.ok) {
          throw new Error(`HTTP ${response.status} ${response.statusText}`);
        }

        statusEl.className = 'ok';
        statusEl.innerHTML = `<strong>Healthy!</strong> Response:<pre>${text}</pre>`;
      } catch (error) {
        statusEl.className = 'error';
        statusEl.innerHTML = `<strong>Request failed.</strong><br/>${error.message}`;
      }
    }

    button.addEventListener('click', checkHealth);
    checkHealth();
  </script>
</body>
</html>
